accessible.intro = Welcome to EACM 3.0, to get started, first select a Workgroup and Role from the Workgroup menu at the top of the screen.  Remember, the actions you can take in EACM are influenced by both your Workgroup and Role selection.  for example, a Marketing person can edit some fields that a Data Integrator cannot, and vice versa.  If you can't find the functionality you need, you may need to switch roles or contact the PDT member in the appropriate role.  If you do not see a Workgroup or role listed in the menu above that you believe you should be assigned to, contact your system administrator.
intro1 = <html>Welcome to EACM 3.0<br><br>To get started, first select a Workgroup and Role from the 'Workgroup' menu at the top of<br>the screen.  Remember, the actions you can take in EACM are influenced by both your<br>Workgroup and Role selection (e.g., a Marketing person can edit some fields that a Data<br>Integrator cannot, and vice versa).  If you can't find the functionality you need, you may<br>need to switch roles or contact the PDT member in the appropriate role.  If you do not see a<br>Workgroup or role listed in the menu above that you believe you should be assigned to,<br>contact your system administrator.</html>
